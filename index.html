<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <img id="backgroundImg" src="images/guitar.jpg" alt="Guitar">
        <div class="Logo">
            <span class="title">Music Makers</span>
        </div>
       <div class="footer">ðŸ“·Photo by-<a class="link" href="https://unsplash.com/@alelmes?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Al Elmes </a>ðŸ“·</div>

    </div>
    <div class="formContainer">
        <div class="heading">
            <h1>Music Makers</h1>
            <h2>Your Musical Journey Starts <i>Here</i> Founded by a team of passionate musicians and engineers, the company is dedicated to enhancing the musical experience for artists of all levels. </h2>
        </div>
        <h2 class="formTitle">Lets Get Started!</h2>
        <form  id="create-account" >
            
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Michael"  required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="MichaelJackson@gmail.com"  required>
                <label for="password">Password:</label>
                <input type="password" class="password"  required>
            </div>
            <div>
                <label for="second_name">Second Name:</label>
                <input type="text" id="second_name" placeholder="Jackson"  required>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" placeholder="0123456789"  required>
                <label for="password"> Confirm Password:</label>
                <input type="password" class="password"  required>
            </div>
            

        </form>
        <button form="create-account" class="createBtn" type="submit">Create Account</button>
        <h3>Already Created an Account? <a class="login" href="">Log In</a></h3>
    </div>
</body>
</html>
